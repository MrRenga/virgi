<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Colazione</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center py-3 bg-primary">
                <div class="col-md-6 text-center">
                    <h1 class="mb-4">Quando faremo la colazione dentro?</h1>
                   
                </div>
            </div>
            <!-- Display the countdown timer in an element -->
             <div class="row justify-content-center py-5">
                <div class="col-md-6 text-center">
                    <p id="demo" class="text-primary fs-1 position-absolute top-50 start-50 translate-middle fw-bold"></p>

                    <script>
                        // Target: 20 novembre 2031 alle 00:00:00
                        var target = new Date('12 gemuary, 2026 00:00:00');

                        // Aggiorna il countdown ogni secondo
                        var x = setInterval(function() {
                            var now = new Date();

                            // Differenze elemento per elemento tra target e ora corrente
                            var years = target.getFullYear() - now.getFullYear();
                            var months = target.getMonth() - now.getMonth();
                            var days = target.getDate() - now.getDate();
                            var hours = target.getHours() - now.getHours();
                            var minutes = target.getMinutes() - now.getMinutes();
                            var seconds = target.getSeconds() - now.getSeconds();

                            // Normalizza con prestiti (borrow)
                            if (seconds < 0) { seconds += 60; minutes--; }
                            if (minutes < 0) { minutes += 60; hours--; }
                            if (hours < 0) { hours += 24; days--; }
                            if (days < 0) {
                                // giorni del mese precedente rispetto al mese del target
                                var prevMonthDays = new Date(target.getFullYear(), target.getMonth(), 0).getDate();
                                days += prevMonthDays;
                                months--;
                            }
                            if (months < 0) { months += 12; years--; }

                            // Se il target Ã¨ passato
                            if (years < 0 || (years === 0 && months === 0 && days === 0 && hours === 0 && minutes === 0 && seconds <= 0)) {
                                clearInterval(x);
                                document.getElementById('demo').innerHTML = 'SCADUTO';
                                return;
                            }

                            // Mostra il tempo rimanente in italiano
                            document.getElementById('demo').innerHTML = years + ' anni ' + months + ' mesi ' + days + ' gg ' + hours + 'h ' + minutes + 'm ' + seconds + 's';
                        }, 1000);
                    </script>
                </div>
             </div>
        </div>

        <!-- Bootstrap JS (bundle with Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
